<html>

<head>
    <title>Mining dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            $("#getinfo").click(function (event) {
                $.getJSON('https://api.nanopool.org/v1/eth/user/0xb395a19588af95d773CB0C9F1F01Db5E122438EC', function (jd) {
                    $('#output_info').html('<p>Address: ' + jd.data.account + '</p>');
                    $('#output_info2').html('<p>Balance: ' + jd.data.balance + '</p>');
                    $('#output_info3').html('<p>Hashrate: ' + jd.data.hashrate + '</p>');
                    $('#output_info4').html('<p>Hashrate/1h: ' + jd.data.avgHashrate.h1 + '</p>');
                    $('#output_info5').html('<p>Hashrate/3h: ' + jd.data.avgHashrate.h3 + '</p>');
                    $('#output_info6').html('<p>Hashrate/6h: ' + jd.data.avgHashrate.h6 + '</p>');
                });
            });
        });
    </script>
</head>

<body>
    <input type="button" class="button button2" id="getinfo" value="Refresh Data" /> Click to reload data...
    <div class="container">
        <div id="output_info"></div>
        <div id="output_info2"></div>
        <div id="output_info3"></div>
        <div id="output_info4"></div>
        <div id="output_info5"></div>
        <div id="output_info6"></div>
    </div>
</body>

</html>
